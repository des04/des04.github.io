<!DOCTYPE html>
<html>
<head>
    <!--Title of page-->
    <title>Home</title>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!--Links to external sheets/scripts-->
    <link rel="stylesheet" type="text/css" href="css.css" />
    <script src="javascript.js"></script>
    <style>
        body {
            background-image: url("Images/home-background.JPG")
        }
    </style>
</head>
<body>
    
    <div class="navbar">
        <div>
            <p id="BagelText" style="font-size:4vw;font-family:serif;">The Daily Breakfast Bagel</p>
            <!--(dropdown menu and links)-->
            <div class="dropdown" style="margin-top:1.5vw;">
                <button class="dropbtn">
                    <i class="fa fa-caret-down"></i>
                </button>
                <div class="dropdown-content">
                    <a href="grade9.html">Grade 9</a>
                    <a href="grade10.html">Grade 10</a>
                    <a href="grade11.html">Grade 11</a>
                    <a href="grade12.html">Grade 12</a>
                </div>

            </div>
        </div>

    </div>
    <!--
        The centered grid
        This is a div that nicely centers all content whithin it, I use it
        for anything that I want to be centered, sometimes it is used
        multiple times on a single page.
    -->
    <div class="centered-grid-container">
        <div>
            <!--The heading users immediately see-->
            <h1>Welcome</h1>
            <p>
                We're here for you when teachers aren't!
            </p>
        </div>


    </div>
    <div class="slideshow-container">

        <div class="mySlides fade">
            <div class="numbertext">1 / 3</div>
            <img src="Images/1.jpg" style="width:100%">
            <div class="text">Did you know: The average breakfast bagel has 6969 calories</div>
        </div>

        <div class="mySlides fade">
            <div class="numbertext">2 / 3</div>
            <img src="Images/2.jpg" style="width:100%">
            <div class="text">Did you know: Holding hands before marriage is a sin</div>
        </div>

        <div class="mySlides fade">
            <div class="numbertext">3 / 3</div>
            <img src="Images/3.jpg" style="width:100%">
            <div class="text">Who the fuck knows </div>
        </div>

        <a class="prev" onclick="plusSlides(-1)">&#10094;</a>
        <a class="next" onclick="plusSlides(1)">&#10095;</a>

    </div>
    <br>

    <div style="text-align:center">
        <span class="dot" onclick="currentSlide(1)"></span>
        <span class="dot" onclick="currentSlide(2)"></span>
        <span class="dot" onclick="currentSlide(3)"></span>
    </div>


    <script>
        var slideIndex = 1;
        showSlides(slideIndex);

        function plusSlides(n) {
            showSlides(slideIndex += n);
        }

        function currentSlide(n) {
            showSlides(slideIndex = n);
        }

        function showSlides(n) {
            var i;
            var slides = document.getElementsByClassName("mySlides");
            var dots = document.getElementsByClassName("dot");
            if (n > slides.length) { slideIndex = 1 }
            if (n < 1) { slideIndex = slides.length }
            for (i = 0; i < slides.length; i++) {
                slides[i].style.display = "none";
            }
            for (i = 0; i < dots.length; i++) {
                dots[i].className = dots[i].className.replace(" active", "");
            }
            slides[slideIndex - 1].style.display = "block";
            dots[slideIndex - 1].className += " active";
        }
    </script>
</body>
</html>
